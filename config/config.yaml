# #################################
# Parameters of the final model
#
# Authors:
#  * Heitor Guimar√£es 2021
#  * Miguel Arjona    2021
#  * Wesley Beccaro   2021
# #################################

seed: 42
__set_seed: !apply:torch.manual_seed [!ref <seed>]

# Set up folders for reading from and writing to
exp_name: time_domain_250epochs_5layers_stoiloss_resampling_conformer_100h
data_folder: ../dataset
output_folder: !ref ../logs/<exp_name>
model_folder: !ref <output_folder>/save
train_log: !ref <output_folder>/train_log.txt
audio_result: !ref <output_folder>/audio_results
npy_result: !ref <output_folder>/npy_results

# Path where data manifest files will be stored
# The data manifest files are created by the data preparation script.
train_annotation: !ref <data_folder>/train.json
valid_annotation: !ref <data_folder>/valid.json
test_annotation: !ref <data_folder>/test.json
train_folder:
  - !ref <data_folder>/L3DAS22_Task1_train100
valid_folder: !ref <data_folder>/L3DAS22_Task1_dev
test_folder: !ref <data_folder>/L3DAS22_Task1_dev

# logs with training statistics
train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
    save_file: !ref <train_log>

# Training Parameters
train_sampling: True
max_train_sample_size: 48000    # Maximum number of samples to use during train
number_of_epochs: 250
batch_size: 8

dataloader_options:
    batch_size: !ref <batch_size>

test_dataloader_options:
    batch_size: 1

# Optimizer and Scheduler parameters
gradient_accumulation: 2
lr: 0.001
weight_decay: 0.00002
base_lr: 0.00001
max_lr: !ref <lr>
step_size: 4000  # 4 times number of iterations/epoch (2 to 10 is suggested)
mode: exp_range # mode of learning rate schedule (triangular, triangular2, exp_range)
gamma: 0.9998  # divides learning rate by 3 over the first 20 epochs

# # Model construction
depth: 5
model: !new:denoiser.models.HybridDenoiser
    depth: !ref <depth>
    in_ch: 2
    base_ch: 48
    T_ks: 8
    T_stride: 4
    resampling: True

loss: !new:denoiser.losses.PerceptualLoss
    PRETRAINED_MODEL_PATH: '../models/wav2vec_large.pt'

modules:
    model: !ref <model>
    loss: !ref <loss>

# # Optimizer parameters
opt_class: !name:torch.optim.Adam
    lr: !ref <lr>

lr_annealing: !new:speechbrain.nnet.schedulers.CyclicLRScheduler
    mode: !ref <mode>
    gamma: !ref <gamma>
    base_lr: !ref <base_lr>
    max_lr: !ref <max_lr>
    step_size: !ref <step_size>

# Save state of the training process
checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
    checkpoints_dir: !ref <model_folder>
    recoverables:
        model: !ref <model>
        optimizer: !ref <opt_class>
        counter: !ref <epoch_counter>

epoch_counter: !new:speechbrain.utils.epoch_loop.EpochCounter
    limit: !ref <number_of_epochs>